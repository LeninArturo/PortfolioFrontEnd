    <link rel="stylesheet" href="initialize.css">

<body class="bg-dark">
  <header class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm" >
    <div class="container">

     <!-- ============================ Nav-toggler & Nav-Items ================================= -->
      <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
        <i class="display-6 bi bi-three-dots-vertical text-light navbar-simple-icon"></i>
      </button>
    
      <div class="offcanvas offcanvas-start text-bg-dark" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title text-center" id="offcanvasWithBothOptionsLabel">¡Bienvenido a mi sitio!</h5>
          <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
    
        <nav class="offcanvas-body justify-content-between py-1">      
          <ul class="navbar-nav gap-6 gap-lg-1 text-center">    
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Acerca de</a>
            </li>
    
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Experiencia</a>
            </li>
  
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="#">Educación</a>
            </li>
  
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Skills</a>
            </li>
  
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Proyectos</a>
            </li>
          </ul>
  
          <ul class="navbar-nav flex-row gap-5 gap-lg-3 mt-4 mt-md-0 justify-content-center">            
            <li class="nav-item">
              <a class="nav-link text-light" href="#">
                <i class="bi bi-github"></i>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-light" href="#">
                <i class="bi bi-linkedin"></i>
              </a>              
            </li>
            
            <li class="nav-item ">
              <a class="nav-link text-light" href="#">
                <i class="bi bi-envelope-fill"></i>
              </a>
            </li>
          </ul>
        </nav>

      </div>
    
<!-- ================================== Site logo ========================================== -->
      <a class="navbar-brand order-lg-first" href="#">
        <img src="./Recursos/ArgentinaProgramaLogo.png" alt="Logo Argentina Programa" width="110">
      </a>

<!-- ============================= Trigger Login Modal ===================================== -->
      <button class="nav-item border-0 bg-dark" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@Usuario">
        <a class="nav-link text-light" href="#">
          <i class="bi bi-box-arrow-in-right" style="font-size: 1.5rem;""></i>
        </a>
      </button>

    </div>
  </header>    

<!-- ========================= Login Modal ===================================== -->
   <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-bg-dark p-2">
          <div class="modal-header border-light border-opacity-25">
            <h5 class="modal-title" id="exampleModalLabel">Inicio de sesión</h5>
            <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
            <form>          
             
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"></label>
                <input type="email" class="form-control border-0 bg-light bg-opacity-10 text-bg-dark shadow-none" placeholder="@Usuario" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"></label>
                <input type="password" class="form-control border-0 bg-light bg-opacity-10 text-bg-dark shadow-none" id="exampleInputPassword1" placeholder="Contraseña">
              </div>

              <button type="submit" class="btn btn-primary w-100 mt-4">Habilitar modo edición</button>

            </form>

          </div>
        </div>
      </div>
    </div>

  <main class="" style="margin-top: 3.7em">

<!-- ========================= Banner ===================================== -->
    <div  class="container p-0" style="max-width: max-content;">
      <picture>
        <source srcset="./Recursos/banner-mobile.webp" media="(max-width: 767px)" alt=""> 
        <source srcset="./Recursos/banner-desktop.webp" media="(min-width: 768px)" alt="">
        <img src="./Recursos/banner-mobile.webp" width="100%" alt="">
      </picture>
    </div>


<!-- ========================= Profile ===================================== -->
    <div class="container pt-md-2">

          <img src="./Recursos/foto-perfil.webp" class="profile-pic rounded-circle d-block mx-auto border border-primary border-5 border-opacity-75 img-fluid" alt="">
        </div>
        <div class="col-12 col-md-9 row m-0 p-0">
          <div class="col-12">
          <h1 class="text-center text-light text-md-start px-md-4">Lenin Quintero</h1>
          </div>
          <div class="col-12">
          <h2 class="text-center h3 text-light text-md-start px-md-4">Full Stack Developer Jr</h2>
          </div>
        </div>
      </div>      
    </div>

<!-- ========================= Sections ===================================== -->

        <articule class="col-12 col-md-6 text-light p-2" style="height: 100px;">4

        <articule class="col-12 text-light p-2" style="height: 100px;">5

        </articule>

      </div>

    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
